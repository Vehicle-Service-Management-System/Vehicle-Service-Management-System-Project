<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Service Management System - Vehicles</title>
        <!-- Linking to the specific CSS for vehicle page and general styles -->
        <link rel="stylesheet" href="styles/manage_vehicle.css">
        <!-- Assuming you have a common.css file for header/body styling -->
        <link rel="stylesheet" href="styles/common.css"> 
        <link rel="icon" type="image/x-icon" href="images/vehicare-logo.ico">
    </head>
    <body>
        <header>
            <a class="logo-text-container" href="index.html">
                <img src="images/vehicare-logo.png" alt="VEHICARE logo">
                <label>VEHICARE</label>
            </a>
            <div class="menu-icons-container">
                <div class="menu-icon">
                    <img src="images/user.svg" alt="Customers icon">
                    <label>Customers</label>
                </div>
                <div class="menu-icon">
                    <img src="images/sports-car.svg" alt="Vehicles icon">
                    <label>Vehicles</label>
                </div>
                <div class="menu-icon">
                    <img src="images/repair-tool.svg" alt="Services icon">
                    <label>Services</label>
                </div>
                <div class="menu-icon">
                    <img src="images/history.svg" alt="History icon">
                    <label>History</label>
                </div>
            </div>
            <div class="account-username-container">
                <label>Kasinathan</label>
                <img src="images/human.svg" alt="User avatar">
            </div>
        </header>

        <div class="form-container">
            <h2>Vehicle Registration</h2>
            <form id="vehicleRegistrationForm" action="registerVehicle" method="post">

                <!-- 1. Vehicle Number -->
                <div class="form-content">
                    <label for="vehicleNo">#
                    </label>
                    <input type="text" id="vehicleNo" name="vehicleNo" required placeholder="Vehicle Plate">
                </div>
                
                <!-- 2. Model -->
                <div class="form-content">
                    <label for="model">
                       <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-200v40q0 17-11.5 28.5T200-120h-40q-17 0-28.5-11.5T120-160v-320l84-240q6-18 21.5-29t34.5-11h440q19 0 34.5 11t21.5 29l84 240v320q0 17-11.5 28.5T800-120h-40q-17 0-28.5-11.5T720-160v-40H240Zm-8-360h496l-42-120H274l-42 120Zm-32 80v200-200Zm100 160q25 0 42.5-17.5T360-380q0-25-17.5-42.5T300-440q-25 0-42.5 17.5T240-380q0 25 17.5 42.5T300-320Zm360 0q25 0 42.5-17.5T720-380q0-25-17.5-42.5T660-440q-25 0-42.5 17.5T600-380q0 25 17.5 42.5T660-320Zm-460 40h560v-200H200v200Z"/></svg>
                    </label>
                    <input type="text" id="model" name="model" required placeholder="Vehicle Model">
                </div>

                <!-- 3. Company/Make -->
                <div class="form-content">
                    <label for="company">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M80-80v-481l280-119v80l200-80v120h320v480H80Zm80-80h640v-320H480v-82l-200 80v-78l-120 53v347Zm280-80h80v-160h-80v160Zm-160 0h80v-160h-80v160Zm320 0h80v-160h-80v160Zm280-320H680l40-320h120l40 320ZM160-160h640-640Z"/></svg>
                    </label>
                    <input type="text" id="company" name="company" required placeholder="Manufacturer">
                </div>

                <!-- 4. Year of Manufacture -->
                <div class="form-content">
                    <label for="year">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M320-400q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm160 0q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm160 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/></svg>
                    </label>
                    <input type="number" id="year" name="year" required placeholder="Year of Manufacture " min="1980" max="2100">   
                </div>
                
                <!-- 5. Owner Name -->
                <div class="form-content">
                    <label for="ownerName">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>                    </label>
                    <input type="text" id="ownerName" name="ownerName" required placeholder="Owner's Full Name">   
                </div>

                <!-- 6. Owner Contact Number -->
                <div class="form-content">
                    <label for="contactNo">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"/></svg>
                    </label>
                    <input type="tel" id="contactNo" name="contactNo" required placeholder="Owner's Contact Number">   
                </div>
                
                <button type="submit">Register Vehicle</button>
                <p id="error-message"></p>
            </form>
        </div>

        <div></div>
    </body>
</html>
